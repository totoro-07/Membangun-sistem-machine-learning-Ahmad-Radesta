name: Run Preprocessing Pipeline

on:
  workflow_dispatch:
  push:
    paths:
      - "preprocessing/**"
      - "Heart Failure Prediction Dataset.csv"

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas scikit-learn

    - name: Run preprocessing script
      run: |
        python preprocessing/automate_Ahmad_Radesta.py

    - name: Upload processed dataset as artifact
      uses: actions/upload-artifact@v3
      with:
        name: processed_dataset
        path: preprocessing/processed_heart_failure_data.csv
