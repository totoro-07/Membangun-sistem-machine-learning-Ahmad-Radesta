name: Run Preprocessing Pipeline

on:
  workflow_dispatch:
  push:
    paths:
      - "preprocessing/**"
      - "*.csv"

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Debug repo structure
      run: ls -R .

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas scikit-learn

    - name: Run preprocessing script
      run: |
        python preprocessing/automate_Ahmad_Radesta.py

    - name: Move preprocessing outputs
      run: |
        mkdir -p preprocessing
        if [ -f processed_heart_failure_data.csv ]; then
          mv processed_heart_failure_data.csv preprocessing/processed_heart_failure_data.csv
        fi
        if [ -f prediction_output.csv ]; then
          mv prediction_output.csv preprocessing/prediction_output.csv
        fi

    - name: Commit and push outputs
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add preprocessing/* || true
        git commit -m "Update preprocessing outputs [auto]" || true
        git push || true

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: preprocessing_outputs
        path: preprocessing/
